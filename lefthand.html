<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>American Sign Language</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="/images/logo.png">
    <link href="css/normalize.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style2.css">
</head>
<body>
    <div class="header_learn">
        <div class="row no-gutters">

            <div class="col no-gutters">
                <div class="leftside"></div>
            </div>
            <div class="col no-gutters">
                <div id="mySidebar" class="sidebar_left">
                    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                    <a href="#">A<img class="image" src="images/right/a.png" alt="">B<img class="image" src="images/right/b.png" alt="">C<img class="image" src="images/right/c.png" alt=""></a>
                    <a href="#">D<img class="image" src="images/right/d.png" alt="">E<img class="image" src="images/right/e.png" alt="">F<img class="image" src="images/right/f.png" alt=""></a>
                    <a href="#">G<img class="image" src="images/right/g.png" alt="">H<img class="image" src="images/right/h.png" alt="">I<img class="image" src="images/right/i.png" alt=""></a>
                    <a href="#">J<img class="image" src="images/right/j.png" alt="">K<img class="image" src="images/right/k.png" alt="">L<img class="image" src="images/right/l.png" alt=""></a>
                    <a href="#">M<img class="image" src="images/right/m.png" alt="">N<img class="image" src="images/right/n.png" alt="">O<img class="image" src="images/right/o.png" alt=""></a>
                    <a href="#">P<img class="image" src="images/right/p.png" alt="">Q<img class="image" src="images/right/q.png" alt="">R<img class="image" src="images/right/r.png" alt=""></a>
                    <a href="#">S<img class="image" src="images/right/s.png" alt="">T<img class="image" src="images/right/t.png" alt="">U<img class="image" src="images/right/u.png" alt=""></a>
                    <a href="#">V<img class="image" src="images/right/v.png" alt="">W<img class="image" src="images/right/w.png" alt="">X<img class="image" src="images/right/x.png" alt=""></a>
                    <a href="#">Y<img class="image" src="images/right/y.png" alt="">Z<img class="image" src="images/right/z.png" alt="">BS<img class="image" src="images/right/bs.png" alt=""></a>
                    <a href="#">SPACE<img class="image" src="images/right/space.png" alt=""></a>
                </div>
                  
                <div id="main">
                    <button class="openbtn_left" onclick="openNav()">&#9776; Show All Gesture</button>
                </div>
                
            </div>

        </div>
    </div>
    <script src="/js/nav.js"></script>
</body>
</html>
